trigger:
- master
pool:
 name: Default

stages:
  - stage: Deploy
    displayName: 'Deploy Web App'
#    dependsOn: Build
#    condition: succeeded()
    jobs:
    - deployment: DeploymentJob
      environment: VM-JAVA
      strategy:
        runOnce:
          deploy:
            steps:
        
              - task: DownloadBuildArtifacts@1
                inputs:
                  buildType: 'specific'
                  downloadType: 'single'
                  artifactName: 'drop'
#               itemPattern: '**/*.war'
                  buildVersionToDownload: 'latest'
                  specificBuildWithTriggering: true
                  downloadPath: '$(System.ArtifactsDirectory)'



